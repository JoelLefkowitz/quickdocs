language: python
python: "3.8"
node_js: "7"

jobs:
  include:
    - stage: Linters
      script: grunt lint
      install:
        - npm install
        - pip install .[tools]
    
    - &unittests
      stage: Unit tests
      python: 3.6
      script:
        - grunt tests:unit
      install:
        - npm install
        - pip install .[tests]

    - <<: *unittests
      python: 3.7
    
    - <<: *unittests
      python: 3.8

    - stage: Test coverage
      script:
        - grunt tests:coverage
      install:
        - npm install
        - pip install .[tests]
      before_script:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) download
      after_success:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh)
      env:
        secure: 

      
    - stage: Docs
      script: grunt docs:build
      install:
        - npm install
        - pip install -r docs/requirements.txt

