language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

node_js: "7"

jobs:
  include:
    - stage: Linters
      script: grunt lint
      install:
        - npm install
        - pip install .[tools]
      if:
        python == "3.8"

    - stage: Unit tests
      script:
        - grunt tests:unit
      install:
        - npm install
        - pip install .[tests]
      
    - stage: Test coverage
      script:
        - grunt tests:coverage
      install:
        - npm install
        - pip install .[tests]
      before_script:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) download
      after_success:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh)
      env:
        secure: 
      if:
        python == "3.8"

    - stage: Docs
      script: grunt docs:build
      install:
        - npm install
        - pip install -r docs/requirements.txt
      if:
        python == "3.8"

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: joellefkowitz
  password:
    secure: 
  on:
    tags: true
